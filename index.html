<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <!-- Success Toast -->
    <div class="toast" id="success-toast" role="alert" aria-live="polite">
        <div class="toast-header">
            <img src="../assets/images/icon-success-check.svg" alt="Success Check">
            <span>Message Sent!</span>
        </div>
        <p>Thanks for completing the form. We'll be in touch soon!</p>
    </div>

    <section class="container">
        <h1>Contact Us</h1>

        <form action="" class="contact-form" id="contact-form">
            <div class="form-row-double">

                <div class="form-item-double form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name">
                    <span class="error-message" id="first-name-error">This field is required</span>
                </div>

                <div class="form-item-double form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name">
                    <span class="error-message" id="last-name-error">This field is required</span>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="text" id="email">
                <span class="error-message" id="email-error">Please enter a valid email address</span>
            </div>


            <div class="form-group">
                <label>Query Type <span class="required">*</span></label>
                <div class="form-row-double radio-group">
                    <label class="radio-card" for="general-enquiry">
                        <input type="radio" id="general-enquiry" name="query-type" value="general">
                        General Enquiry
                    </label>
                    <label class="radio-card" for="support-request">
                        <input type="radio" id="support-request" name="query-type" value="support">
                        Support Request
                    </label>
                </div>
                <span class="error-message" id="query-type-error">Please select a query type</span>
            </div>
            <span class="error-message" id="query-type-error">Please select a query type</span>

            <div class="form-group">
                <label for="">Message</label>
                <textarea name="" id="message" cols="30" rows="10"></textarea>
                <span class="error-message" id="message-error">This field is required</span>
            </div>

            <div class="row">
                <input type="checkbox" id="consent">
                <label class="consent-label" for="consent">I consent to receive marketing communications</label>
            </div>
            <span class="error-message" id="consent-error">To submit this form, please consent to being contacted</span>

            <button type="submit" id="submit-btn" class="submit-btn">Submit</button>
        </form>
    </section>

    <script src="script.js" type="module"></script>
</body>

</html>
